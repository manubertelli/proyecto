<!-- inicio de portada -->
<section class="main">
	<div class="registro">
		<div>
			<h1>Ingresar</h1>
		</div>
		<div class="formulario">
			<form ng-submit="ingresar()">
				<label for="">Email</label>
				<input type="email" ng-model= "emailRegistro" placeholder="tuemail@ejemplo.com" name="email" required="">
				<label for="">Contraseña</label>
				<input type="text" ng-model= "passwordRegistro" placeholder="tu contraseña" name="password" value="" required="">
				<a href="#/recuperarPassword">Olvidaste tu contraseña?</a>
				<button type="submit">Ingresar</button>
			</form>
		</div>
	</div>
</section>
</section>
