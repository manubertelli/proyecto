<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/home.css">
		<link rel="stylesheet" href="../css/resultados.css">
		<link rel="stylesheet" href="../css/misPublicaciones.css">
		<link rel="stylesheet" href="../css/header.css">
		<link rel="stylesheet" href="../css/footer.css">
		<!-- bower -->
		<script src="bower_components/angular/angular.js"></script>
		<title>Resultados de busqueda</title>
	</head>
	<body>
		<header>
			<div class="myNavbar navbar navbar-default" ng-controller="NavBarCtrl">
				<div class="conteiner-fluid">
					<div class="nav-header">
						<button type="button" class="navbar-toggle collapsed navbar-brand" data-toggle="collapse" data-target="#my-navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="myBrand" href="index.html">
							<img src="http:/lorempixel.com/200/60" alt="proyect logo">
						</a>
					</div>
					<div class="collapse navbar-collapse" id="my-navbar-collapse">
						<ul class="myNav myNav-collapse">
							<li class="opcion1"><a href="#">opcion1</a></li>
							<li class="opcion2"><a href="#">opcion2</a></li>
							<li class="opcion3"><a href="#">opcion3</a></li>
							<li class="opcion4"><a href="#">opcion4</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section class="misPublicaciones">
			<h1>Mis publicaciones</h1>
			<article ng-repeat="item in resultados" class="col-xs-12">
				<img src="http://lorempixel.com/200/200" alt="foto de la busqueda">
				<div class="publicacion">
					<h2>{{item.title}}</h2><p>{{item.permalink}}</p>
				</div>
				<div class="buttons">
					<button>Ver</button>
					<button>Modificar</button>
					<button>Eliminar</button>
				</div>
			</article>
		</section>
		<!-- inicio footer -->
		<footer class="flex">
			<ul class="navbar myNav footer-nav">
				<li class="opcion1">opcion1</li>
				<li class="opcion2">opcion2</li>
				<li class="opcion3">opcion3</li>
			</ul>
		</footer>
		<!-- inicio scripts -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
